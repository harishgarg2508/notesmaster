<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="container">
        <section class="contact-section">
            <h1>Contact Us</h1>
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    <div id="form-message" class="hidden"></div>
                </div>
                
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <div class="info-item">
                        <div class="info-icon email-icon"></div>
                        <p>support@financetracker.com</p>
                    </div>
                    <div class="info-item">
                        <div class="info-icon phone-icon"></div>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-item">
                        <div class="info-icon address-icon"></div>
                        <p>123 Finance Street<br>Money City, FC 12345</p>
                    </div>
                    
                    <div class="social-links">
                        <h3>Follow Us</h3>
                        <div class="social-icons">
                            <a href="#" class="social-icon twitter"></a>
                            <a href="#" class="social-icon facebook"></a>
                            <a href="#" class="social-icon instagram"></a>
                            <a href="#" class="social-icon linkedin"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/form-validator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            const formMessage = document.getElementById('form-message');
            
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Simple form validation
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const subject = document.getElementById('subject').value;
                const message = document.getElementById('message').value;
                
                if (name && email && subject && message) {
                    // In a real app, this would send the data to a server
                    formMessage.textContent = "Thank you for your message! We'll get back to you soon.";
                    formMessage.className = "success-message";
                    contactForm.reset();
                } else {
                    formMessage.textContent = "Please fill in all fields.";
                    formMessage.className = "error-message";
                }
            });
        });
    </script>
</body>
</html>
